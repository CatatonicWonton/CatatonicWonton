<div>
  <div ng-repeat="project in studentProjects">
    <div class="project-tile" ng-click="goToProject(project.id)">
      <div>
        {{project.subject}}: {{project.name}}
      </div>
      <div class="project-tile-author">
        <strong>Author: </strong>{{project.author}}
      </div>
    </div>
  </div>
</div>
