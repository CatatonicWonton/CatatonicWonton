<div class="well container projects-container">
  <div>
    <h1>Projects <div class="plus-add" ng-click="modalOpen('Create New Project', ['Name', 'Subject', 'Author'], createProject)">+</div></h1>
  </div>
    <div ng-repeat="project in teacherProjects">
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{project.name}}</h3>
              <button ng-click="assignProject(project.id)">Assign</button>
            </div>
            <div class="panel-body">
                <p><strong>Subject: </strong>{{project.subject}}</p>
                <div class="btn-group btn-group-justified">
                  <div class="btn-group" role="group">   
                    <button type="button" class="btn btn-block btn-success" ng-click="goToProject(project.id)">Edit</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="well container class-container">
  <h1>Classes <div class="plus-add" ng-click="modalOpen('Create New Class', ['Name'], createClass)">+</div></h1>
  <div ng-repeat="class in teacherClasses">
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Class: {{class.name}}</h3>
            </div>
            <div class="panel-body">
              <p>Projects</p>
              <ul>
                <li ng-repeat="project in class.Projects">{{project.name}}</li>
              </ul>
            </div>
            <div class="panel-footer">
              <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" ng-click="goToClass(class.id)">View</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger" ng-click="deleteClass(class.id)">Delete</button>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
