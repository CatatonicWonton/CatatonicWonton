<div>
  Test - teacherHomeView

<div>
  <h1 ng-click="createProject()">Projects+</h1>
</div>

<div ng-repeat="project in teacherProjects">
  {{project.name}} | {{project.subject}}
  <div ng-click="goToProject(project.id)"> Edit </div>
</div>

<div>
  <h1 ng-click="createClass()">Classes+</h1>
</div>
<div ng-repeat="class in teacherClasses">
  {{class.name}}
  <div ng-click="goToClass(class.id)"> View Class </div>
  <div ng-click="deleteClass(class.id)"> Delete Class </div>
  <br>
  <!-- what else do we want to show for each class? -->
</div>
