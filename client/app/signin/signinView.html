<div class="container well signin-wrap">
    <form name="form" ng-submit="signin(username, password)" role="form">
        <legend>Signin</legend>

        <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="username" placeholder="Type here..." required>
                <label>Password</label>
                <input type="password" class="form-control" ng-model="password" placeholder="Type here..." required>

        </div>
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                <button type="submit" class="btn btn-block" ng-disabled="form.$invalid" ng-class="form.$valid && 'btn-primary'">Sign In</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                <div style="text-align: center;" ng-hide="hideWrongPassword">
                    <br/>
                    Username or password is incorrect. Have you <a ui-sref='signup'>signed up</a> for an account?
                </div>
            </div>
        </div>

    </form>

</div>
